test-warnings: no
strictness: medium
python-targets:
    - 2
    - 3
ignore-paths:
    - pydm/__init__.py
    - pydm/_version.py
    - pydm/widgets/qtplugins.py
    - designer_plugin.py
    - testing-ioc.py
    - versioneer.py
    - setup.py
    - pydm.py
ignore-patterns:
    - (^|/)pydm/PyQt(/|$)
    - (^|/)*(/|$)__init__.py
pylint:
  disable:
    - protected-access
    - too-many-arguments
